<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()">CLOSE</ion-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--PRODUCTOS QUE PUEDES INCLUIR-->
  <ion-title>Productos no incluidos</ion-title>
  <div *ngFor="let producto of productosActivos">
    <ion-card *ngIf="productosActivos!=null && productosActivos.length>0 && producto!=null">

      <ion-card-content style="background-color: white;">
        <ion-row>
          <ion-col size="6">
            <ion-avatar>
              <img [src]="producto.imagen">
            </ion-avatar>

          </ion-col>
          <ion-col size="6">
            <ion-icon name="text-outline"></ion-icon>
            <p class="textoInfo">{{producto.nombre}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">

          </ion-col>
          <ion-col size="6">
            <p class="textoInfo">{{producto.precio | currency:'EUR'}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="seleccionaProducto(producto)" expand="full">
              <ion-icon name="checkmark-circle"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-card-content>

    </ion-card>
  </div>
  <!--PRODUCTOS QUE PUEDES QUITAR-->
  <ion-title>Productos incluidos</ion-title>
  <div *ngFor="let menuProducto of productosDelMenu">
    <ion-card *ngIf="productosDelMenu!=null && productosDelMenu.length>0 && menuProducto!=null">

      <ion-card-content style="background-color: white;">
        <ion-row>
          <ion-col size="6">
            <ion-avatar>
              <img [src]="menuProducto.producto.imagen">
            </ion-avatar>
          </ion-col>
          <ion-col size="6">
            <ion-icon name="text-outline"></ion-icon>
            <p class="textoInfo">{{menuProducto.producto.nombre}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="aumentaCantidad(menuProducto)"><ion-icon name="add"></ion-icon></ion-button>
            {{menuProducto.cantidad}}
            <ion-button (click)="disminuyeCantidad(menuProducto)"><ion-icon name="remove-circle-outline"></ion-icon></ion-button>
          </ion-col>
          <ion-col size="6">
            <p class="textoInfo">{{menuProducto.producto.precio | currency:'EUR'}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="quitarProducto(menuProducto)" expand="full">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
