<ion-content>
<p class="principalText">Iniciar sesión</p>
<form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
  <ion-row class="usernameRow">
    <ion-col>
      <ion-card class="usernameCard">
        <ion-card-content expand="block" class="info">
          <ion-item>
            <ion-icon name="person-outline" position="floating"></ion-icon>
            <ion-input type="text" placeholder="Nombre de usuario" style="margin-left: 10px;" formControlName="usuario"></ion-input>
          </ion-item>
        </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="passwordRow">
    <ion-col>
      <ion-card class="usernameCard">
        <ion-card-content expand="block" class="info">
          <ion-item>
            <ion-icon name="key-outline" position="floating"></ion-icon>
            <ion-input type="password" placeholder="Contraseña" style="margin-left: 10px;" formControlName="password"></ion-input>
          </ion-item>
        </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
  <ion-button color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Login</ion-button>
  <ion-button style="--color:#46546b;" class="submit-btn" expand="block" [routerLink]="['/home']" >Volver</ion-button>
</form>
</ion-content>
